<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche 3D Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
          <a href="#">âš¡ Porsche 911</a>
        </div>
        <nav class="nav-links">
          <ul>
            <li><a href="#hero">Dashboard</a></li>
            <li><a href="#skills">Performance Specs</a></li>
            <li><a href="#projects">Gallery</a></li>
            <li><a href="#contact">Shop</a></li>
          </ul>
        </nav>
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
    </header>

    <!-- Parallax Background -->
    <div class="parallax-bg">
        <div class="layer stars"></div>
        <div class="layer glow"></div>
        <div class="custom-fog-layer">
            <div class="fog"></div>
            <div class="fog"></div>
            <div class="fog"></div>
            <div class="fog"></div>
            <div class="fog"></div>
        </div>
    </div>

    <div id="3d-space"></div>

    <section class="hero" id="hero">
        <div class="hero-content hidden">
          <h1><span id="typed-text"></span></h1>
          <p>The all-new Porsche 911. Engineered for excellence.</p>
          <a href="#explore" class="btn">Explore Models</a>
        </div>
    </section>

    <!-- Include Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script src="main.js"></script>

    <script>
        // Trigger slide-in animation
        document.querySelector('.hero-content').classList.remove('hidden');
        document.querySelector('.hero-content').classList.add('slide-in');

        // Initialize Typed.js for dynamic text
        new Typed("#typed-text", {
            strings: ["the Power", "Legend Car", "Porsche"],
            typeSpeed: 60,
            backSpeed: 30,
            backDelay: 1500,
            loop: true
        });

    </script>
</body>
</html>
